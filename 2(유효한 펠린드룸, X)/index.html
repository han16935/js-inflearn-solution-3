  <body>
    <script>
      const validPalin = function (string) {
        const lowerString = string.toLowerCase();
        const onlyLowerString = lowerString.replace(/[^a-z]/g, "");
        //  /[^a-z]g/ : 문자열에서 영어 소문자를 제외한 모든 문자 선택
        // ^ : 제외를 의미
        const reversedOnlyLowerString = onlyLowerString
          .split("")
          .reverse()
          .join("");
        console.log(reversedOnlyLowerString === onlyLowerString ? "YES" : "NO");
      };
      validPalin("found7, time: study; Yduts; emit, 7Dnuof");
    </script>
  </body>
