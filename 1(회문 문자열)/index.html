  <body>
    <script>
      const isPalin = function (word) {
        const lowerWord = word.toLowerCase();
        const reversedWord = lowerWord.split("").reverse().join("");
        console.log(lowerWord === reversedWord ? "YES" : "No");
      };
      isPalin("gOOG");
    </script>
